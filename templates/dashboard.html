{% extends 'base.html' %}
{% block title %} MyDuka Dashboard {% endblock %}
{%block links %}
<link rel="stylesheet" href="../static/css/dashboard.css">{% endblock %}
{% block content %}


<body>
    <div>
        <div class="container-fluid mt-5 pt-5">
            <div class="row">
                <div class="col-6">
                    <canvas id="bar-chart" width="800" height="450"></canvas>
                </div>
                <div class="col-6">
                    <canvas id="line-chart" width="800" height="450"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <canvas id="bar-chart1" width="800" height="450"></canvas>
                </div>
                <div class="col-6">
                    <canvas id="line-chart1" width="800" height="450"></canvas>
                </div>
            </div>
        </div>
    </div>
    {%block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script>
        // Bar chart
        new Chart(document.getElementById("bar-chart"), {
            type: 'bar',
            data: {
                labels: {{product_names | safe}},
                datasets: [
                    {
                        label: "Population (millions)",
                        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                        data: {{product_profits | safe}}
                    }
                ]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Profit by Product'
                }
            }
        });
    </script>
    <script>
        new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: {{pdates | safe}},
    datasets: [{ 
        data: {{dprofits | safe}},
        label: "Profit Per day",
        borderColor: "#3e95cd",
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: ''
    }
  }
});
    </script>
    <script>
        // Bar chart
        new Chart(document.getElementById("bar-chart1"), {
            type: 'bar',
            data: {
                labels: {{sale_names | safe}},
                datasets: [
                    {
                        label: "Sales per product",
                        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                        data: {{product_sales | safe}}
                    }
                ]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Sales by Product'
                }
            }
        });
    </script>
    <script>
        new Chart(document.getElementById("line-chart1"), {
  type: 'line',
  data: {
    labels: {{dates | safe}},
    datasets: [{ 
        data: {{dsales | safe}},
        label: "Sales Per day",
        borderColor: "#3e95cd",
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: ''
    }
  }
});
    </script>
    {% endblock %}
{% endblock %}
